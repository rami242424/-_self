<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./001.css">
    <title>두근두근 다이어리</title>
</head>
<body>
    <div>
        <header class="header">
            <div class="max-width">
                <h1>
                    <a href="#">
                        <img src="./image/logo.svg" alt="두근두근 비밀일기">
                    </a>
                </h1>
                <a class="btn-join" href="#">회원가입</a>
            </div>
        </header>

        <main class="login max-width">
            <!-- <main class="login max-width">-->
            <h2 class="main-title">
                <img src="./image/logo.svg" alt="두근두근 비밀일기">
                <strong>로그인</strong>
            </h2>

            <form class="form">
                <div>
                    <label for="user-email">이메일</label>
                    <input type="user-email" type="email">
                </div>

                <div>
                    <label for="user-pw">비밀번호</label>
                    <input type="user-pw" type="password">
                </div>

                <button type="submit">로그인</button>
            </form>
        </main>

        <footer class="footer">
            <p>Copyright 2023. WENIV All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
