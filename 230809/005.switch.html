        switch문
        switch (표현식) {
            case 값1:
                // 값1에 대한 실행 코드
                break;
            case 값2:
                // 값2에 대한 실행 코드
                break;
            ...
            default:
                // 모든 case에 해당하지 않을 때 실행될 코드
                break;
            }
//      위 코드에서 (표현식)은 'case 문의 값과 비교할 변수'입니다. 
//      표현식의 값과 case의 값이 같은 경우 해당 case의 실행 코드가 실행됩니다.
//      만약 표현식 값과 모든 case의 값이 일치하지 않는 경우 default 블록 안의 코드가 실행됩니다.

//      <switch문의 특징은 다음과 같습니다.>
//      - switch 뒤에 오는 표현식들의 값에 따라 실행시킬 코드가 있는 곳으로 실행을 옮겨갑니다.
//      - 코드실행을 한 뒤, break에 의해서 조건문을 빠져나오게 됩니다.
//      - 표현식이 case와 일치하는 경우가 없다면 default 문으로 이동합니다.
//      - default 문은 필수가 아닌 선택사항입니다.

//      switch 문은 표현식의 값과 case의 값이 일치하는 경우에만 실행 코드가 실행됨을 케이스별로 명확히 구분하고 있어서
//      if 문에 비해 가독성이 좋습니다.


        <문제1>
        사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요. 성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D", 그 외에는 “강해져서 돌아와라”를 출력합니다.

        const score = parseInt(prompt('점수를 입력하세요'));

        switch (true) {
            case score >= 90:
                console.log("A");
                break;
            case score >= 80:
                console.log("B");
                break;
            case score >= 70:
                console.log("C");
                break;
            case score >= 60:
                console.log("D");
                break;
            default:
                console.log('강해져서 돌아와라');
        }
