        //////////////////////////////////////////////////////
        // <예시2> 배열안에 원소가 객체인 상태
        const student = [
                    {
                        id: 1, product: '연필', stock: 10
                    },
                    {
                        id: 2, product: '지우개', stock: 33
                    },
                    {
                        id: 3, product: '체육복', stock: 2
                    },
                    {
                        id: 4, product: '만연필', stock: 5
                    },
                    {
                        id: 5, product: '책받침', stock: 100
                    }
                ];
                student.sort(function (a, b) {
                    if (a.product < b.product) {
                        return -1
                    } else if (a.product > b.product) {
                        return true
                    } else {
                        return false
                    }
                });

                // 0:{id: 4, product: '만연필', stock: 5}
                // 1:{id: 1, product: '연필', stock: 10}
                // 2:{id: 2, product: '지우개', stock: 33}
                // 3:{id: 5, product: '책받침', stock: 100}
                // 4:{id: 3, product: '체육복', stock: 2}
                // length: 5
                // -> 가나다라 먼저 순일수록 먼저 정렬된다.

                a - b는 음수일땐 a를 앞으로 
                a - b는 양수일땐 b를 앞으로 
                즉 큰애가 뒤로간다ㅋㅋ

        // <예시3>
            const numbers = [1, 4, 2, 3, 5, 6];
            numbers.sort(function (a, b) {
                return a - b;
            });
            // [1, 2, 3, 4, 5, 6]
