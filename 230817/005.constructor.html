        9.9 클로저(Closure)
        클로저란 폐쇠된 공간 안에 데이터에 접근하기 위한 테크닉입니다.
        아래 예제에서는 add5, add10이 클로저입니다. 
        좀 더 풀어서 얘기하자면, 외부 함수에 대한 접근 권한을 내부 함수에 위임함으로서 폐쇠된 공간 안의 데이터에 접근할 수 있도록 하는 테크닉입니다.
        그러면 왜 사용할까요? 클로저를 사용하면 특정 변수나 함수를 외부에서 접근할 수 없도록 숨길 수 있습니다. 이를 통해 private 변수와 메서드를 구현할 수 있습니다.
        MDN 문서 : https://developer.mozilla.org/ko/docs/Web/JavaScript/Closures

        
        const person = function () {
            let age = 15;

            return {
                name: 'jaehyun',

                getAge() {
                    return age;
                },

                setAge(val) {
                    age = val
                }
            }
        }

        const man = person();

        //-> person이 return되면 person이라는 함수는 사라진다.
        // 하지만 age는 어딘가 메모리에 남아있다.
        // 이유는 내부 메서드에서 age를참조하고 있기 떄문이다.
        // age에 대한 접근 권한은 return객체에만 있다.
        // getAge를 통해서만 접근하고  수정 가능하다.
        // 사용시 안전하다.
        // ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ //
        const outer = function () {
            let a = 1;

            const inner = function () {
                let b = 5;
                let c = 6;
                a = a + b + c;

                console.log(a);
            }

            return inner;
        }

        const newInner = outer();

        newInner();

        // ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ //
        
        ```js
const Info = function (name) {
  let Address = "한국";
  return {
    name: name,
    getAddress() {
      return Address;
    },
    setAddress(string) {
      Address = string;
    },
  };
};

const myInfo = Info("지현");
myInfo.setAddress("부평");

console.log(myInfo);
```
