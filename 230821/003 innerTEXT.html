<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
    <!--
    // innerHTML 은 요소(element) 내에 포함된 HTML 마크업을 가져오거나 설정합니다. 중요한 기능은 innerHTML로 값을 할당할 때, 마크업으로 변환할 수 있는 문자열이 있다면 마크업으로 만들어 보여준다는 것 입니다. 만약 그런 문자열이 없다면 그냥 문자열만 컨텐츠로 설정합니다.

    // innerText 속성은 요소의 렌더링된 텍스트 콘텐츠를 나타냅니다. (렌더링된에 주목하세요. innerText는 텍스트 내에 문법적으로 처리가 가능한 텍스트가 있으면 처리가 끝난 결과물을 텍스트로 전달합니다.)

    // textContent 속성은 노드의 텍스트 콘텐츠를 표현합니다. 컨텐츠를 단순히 텍스트로만 다룹니다. 
    -->
<body>

    <h3>원본 요소:</h3>
    <p id="source">
        <style>
            #source {
                color: red;
            }
        </style>
        아래에서<br />이 글을<br />어떻게 인식하는지 살펴보세요.
        <span style="display:none">숨겨진 글</span>
    </p>


    <h3>textContent 결과:</h3>
    <textarea id="textContentOutput" rows="6" cols="30" readonly>...</textarea>
    <h3>innerText 결과:</h3>
    <textarea id="innerTextOutput" rows="6" cols="30" readonly>...</textarea>

    <!-- 로그인 상태에 따라서 숨겨야 하는 텍스트가 있는 경우 -->
    <figure>
        <img src="" alt="청바지 삼종세트">
        <figcaption>상품 가격 : 29,900원 <span class="hidden">VIP 회원이라면 29,900원!!</span></figcaption>
    </figure>

    <script>

        const cost = document.querySelector('figcaption');
        const msg = '경고!!';
        console.log(cost.textContent); // 안에있는 TEXT는 다 보여줌
        console.log(cost.innerText); // 안에있는 TEXT가 태그나 스타일 속성이 있다면 반영하여 보여줌
        cost.innerHTML =
            `<dialog>
                <div>
                    <p>${msg}</p>
                </div >
            </dialog>`;


        // const source = document.getElementById("source");
        // const textContentOutput = document.getElementById("textContentOutput");
        // const innerTextOutput = document.getElementById("innerTextOutput");

        // textContentOutput.innerHTML = source.textContent;
        // innerTextOutput.innerHTML = source.innerText;
    </script>
</body>

</html>
