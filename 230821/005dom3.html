    <!--
    5-1 속성제어하기 (사용비추)
    <p style="text-align: center;">hello</p>
    <input type="text">
    <button>작동!</button>

    <script>
        const text = document.querySelector('p');
        const inp = document.querySelector('input');
        const btn = document.querySelector('button');

        btn.addEventListener('click', function () {
            text.textContent = inp.value;
        });
    </script>
    -->

    <!-- 
    5-2 속성에 접근하고 수정할 수 있는 Attribute 메소드
    getAttribute 메소드는 요소의 특정 속성 값에 "접근"할 수 있도록 합니다.
    setAttribute 메소드는 요소의 특정 속성 값에 "접근하여 값을 수정"합니다.
    
    <p id='myTxt'>hello lions</p>
    <img src='https://static.ebs.co.kr/images/public/lectures/2014/06/19/10/bhpImg/44deb98d-1c50-4073-9bd7-2c2c28d65f9e.jpg'>

    <script>
        const target = document.querySelector('p');
        const myimg = document.querySelector('img');
        const idAttr = target.getAttribute('id'); //p태그 속성값에 접근하겠다.
        console.log(idAttr);
        myimg.setAttribute("src", "https://img.wendybook.com/image_detail/img159/159599_01.jpg"); //이미지에 접근하여 새롭게 바꾸겠다. setAttribute(바꾸려는 속성, 바꿀 속성)
    </script>
    -->

</body>
