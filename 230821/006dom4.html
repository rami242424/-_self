        // -7-------------------

        const container = document.querySelector('.cont');
            console.log(container.querySelector('strong').closest('.cont1')); // null
            console.log(container.firstElementChild); // 첫번째 자식을 찾습니다.=> <h1>안녕하세요 저는 이런 사람입니다.</h1>
            console.log(container.firstChild); // #text
            console.log(container.lastElementChild); // 마지막 자식을 찾습니다.=> <strong>감사합니다!</strong>
            console.log(container.lastChild);// #text
            console.log(container.nextElementSibling); // 다음 형제요소를 찾습니다.=> <script>
            console.log(container.nextSibling); // #text
            console.log(container.previousSibling); // 이전 형제노드를 찾습니다.=> #text
            console.log(container.children); // 모든 직계자식을 찾습니다.=> HTMLCollection(3) [h1, p, strong]
            console.log(container.parentNode); // 부모 요소를 찾습니다. 자기 자신부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단, 형제요소는 찾지 않습니다.=> <body>
