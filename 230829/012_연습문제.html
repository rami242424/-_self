<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 연습문제</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>

<body>
  <div>
    <h1>TITLE</h1>
    <ol>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
      <li>item7</li>
      <li>item8</li>
      <li>item9</li>
      <li>item10</li>
    </ol>
  </div>


  <script>
    
    // // 내가 푼것 jquery
    // 1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
    // $('.ol').parent().css('border', '1px solid black');

    // // 2. 2번째 li의 글자에 밑줄을 그어주세요.
    // $("li:nth-child(2)").css("text-decoration", "underline");

    // // 3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
    // $("li:nth-child(1)").css("color", "red");
    // $("li:nth-child(2)").css("color", "red");
    // $("li:nth-child(3)").css("color", "red");;

    // // 4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
    // $("li:gt(5)").css("color", "blue").css("background-color", "skyblue");
    
    // ------------------------------------------------------------------ //
    
    // 강사님 jQuery 답
    // // 1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
    // $('ol').parent().css('border', '3px solid black');

    // // 2. 2번째 li의 글자에 밑줄을 그어주세요.
    // $('li').eq(1).css('textDecoration', 'underline');

    // // 3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
    // $('ol li:lt(3)').css('color', 'red');
    // $('ol').children('li:lt(3)').css('color', 'red');

    // // 4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
    // $('ol li:gt(5)').css({
    // color: 'blue', backgroundColor: 'skyblue'
    // });
    // $('ol li:gt(5)').css('color', 'blue').css('backgroundColor', 'skyblue');
    // $('ol').children('li:gt(5)').css('color', 'blue').css('backgroundColor', 'skyblue');

    // ------------------------------------------------------------------ //
    
    // 강사님 jvs 답
    // 1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
    document.querySelector('ol').parentElement.style.border = '3px solid black';

    // 2. 2번째 li의 글자에 밑줄을 그어주세요.
    document.querySelector('li:nth-child(2)').style.textDecoration = 'underline';

    // 3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
    const liElements = document.querySelectorAll('li');

    liElements.forEach((element, index) => {
      if (index < 3) {
        element.style.color = 'red';
      }
    })

    // 4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
    liElements.forEach((element, index) => {
      if (index >= 6) {
        element.style.color = 'blue';
        element.style.backgroundColor = 'skyblue';
      }
    })













  </script>
</body>

</html>
