<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container{
      width:500px;
      margin:10px auto;
      padding:20px;
    }
    #info {
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>링크를 클릭하면 텍스트 표시하기</h1>
    <a href="#" onclick="addP(); this.onclick='';">더 보기</a>    
    <div id="info"></div>
  </div>
  <script>
    function addP(){
      var newP = document.createElement('p');
      var newText = document.createTextNode('어쩌구 저쩌구 새로운 텍스트 노드입니다.');

      newP.appendChild(newText);
      document.querySelector('#info').appendChild(newP);
    }
  </script>
</body>
</html>
