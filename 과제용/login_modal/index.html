<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>로그인 또는 회원가입</title>
</head>
<body>
    <div class="contain">
        <div class="header">
            <h1>로그인 또는 회원가입</h1>
            <a href="#"><img src="./images/close.svg" alt=""></a>
        </div>
        <div class="middle"></div>
        <div class="main">
            <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
            <div class="inp-ip">
                <input type="text" id="input-id" class="red-input" placeholder="아이디">
                <span>아이디를 입력해 주세요.</span>
                <input type="text" id="input-pw" placeholder="비밀번호">
                <span>아이디 혹은 비밀번호과 일치하지 않습니다.</span>
            </div>
        </div>
        <div class="status">
            <input type="checkbox" id="inpHold" class="inphold txt-hide">
            <label for="inpHold" class="labl-hold">로그인 상태 유지</label>
        </div>

        <div class="log">
            <a href="#" class="login-btn">로그인</a>
        </div>

        <div class="login-a">
            <a class="sign" href="">회원가입</a>
            <span>|</span>
            <a href="">아이디/비밀번호 찾기</a>
        </div>
        <div class="else-else">
            <div class="else-1 else-11"></div>
            <span>또는</span>
            <div class="else-1"></div>
        </div>
        <div class="login-aaaa">
            <a href="" class="google">
                <p>구글 계정으로 로그인</p>
            </a>
            <a href="" class="face">
                <p>페이스북 계정으로 로그인</p>
            </a>
            <a href="" class="naver">
                <p>네이버 계정으로 로그인</p>
            </a>
            <a href="" class="kakao">
                <p>카카오톡 계정으로 로그인</p>
            </a>
        </div>
    </div>
</body>
</html>
